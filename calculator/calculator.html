<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width:364px; height:50px; background-color: rgba(64,64,64,1);"><br>
        <input class="btn" type="button" value="AC" onclick="clc.display.value=''" style="background-color: rgba(255,127,80);">
        <input class="btn" type="button" value="->"onclick="clc.display.value= clc.display.value.slice(shift)">
        <input class="btn" type="button" value="<-" onclick="clc.display.value= clc.display.value.slice(0,-1)">
        <input class="btn" type="button" value="%" onclick="clc.display.value+='%'" style="background-color: rgba(0,206,209);"><br>
        <input class="btn" type="button" value="7" onclick="clc.display.value+='7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value+='8'">
        <input class="btn" type="button" value="9" onclick="clc.display.value+='9'">
        <input class="btn" type="button" value="*" onclick="clc.display.value+='*'" style="background-color: rgba(65,105,225);"><br>
        <input class="btn" type="button" value="4" onclick="clc.display.value+='4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value+='5'">
        <input class="btn" type="button" value="6" onclick="clc.display.value+='6'">
        <input class="btn" type="button" value="-" onclick="clc.display.value+='-'" style="background-color: rgba(221,160,221);"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value+='1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value+='2'">
        <input class="btn" type="button" value="3" onclick="clc.display.value+='3'">
        <input class="btn" type="button" value="+" onclick="clc.display.value+='+'" style="background-color: rgba(189,183,107);"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value+='0'">
        <input class="btn" type="button" value="." onclick="clc.display.value+='.'">
        <input class="btn" type="button" value="=" onclick="clc.display.value=eval(clc.display.value)">
        <input class="btn" type="button" value="/" onclick="clc.display.value+='/'" style="background-color:rgba(219,112,147);">
    </form>
</body>
</html>
